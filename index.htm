<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="JPlogo.ico">
  <title>茂果科技 JOEYPA TECHNOLOGY CORP.</title>

  <style>
    body{
      background: url('starsky.gif') fixed;
      margin: 0;
      font-family: Arial, "Microsoft JhengHei", "PingFang TC", sans-serif;
      color: #ffffff;
    }
    .wrap{
      width: 100%;
      min-height: 100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 24px 0;
      box-sizing: border-box;
    }
    .panel{
      width: 760px;
      max-width: calc(100% - 24px);
      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 14px;
      padding: 18px 18px 22px;
      box-sizing: border-box;
    }
    .logo{
      width: 210px;
      max-width: 92%;
      height: auto;
      display:block;
      margin: 6px auto 14px;
    }
    .row{
      text-align:center;
      margin-top: 10px;
    }
    select, button{
      font-size: 14px;
      padding: 6px 10px;
      margin: 0 6px;
    }
  </style>

<script>
    // ===== 語言選擇：寫入 localStorage.site_lang，交由 translate_bootstrap.js 全站套用 =====
    const SITE_LANG_KEY = "site_lang";

    function getSavedLang(){
      try{ return localStorage.getItem(SITE_LANG_KEY) || "original"; }catch(e){ return "original"; }
    }

    function initLangUI(){
      const sel = document.getElementById("langSelect");
      if(!sel) return;
      sel.value = getSavedLang();

      sel.addEventListener("change", function(){
        const lang = sel.value || "original";
        try{ localStorage.setItem(SITE_LANG_KEY, lang); }catch(e){}
        if (window.__gt_set_lang) window.__gt_set_lang(lang);
      });
    }

    function goMain(){
      const sel = document.getElementById("langSelect");
      const lang = sel ? (sel.value || "original") : getSavedLang();
      try{ localStorage.setItem(SITE_LANG_KEY, lang); }catch(e){}
      if (window.__gt_set_lang) window.__gt_set_lang(lang);
      window.location.href = "main.htm";
    }
</script>

</head>

<body onload="initLangUI()">
  <div class="wrap">
    <div class="panel">
      <img class="logo" src="serlogo.jpg" alt="JOEYPA">
      <div class="row">
        <select id="langSelect">
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="es">Español</option>
          <option value="vi">Tiếng Việt</option>
          <option value="th">ไทย</option>
          <option value="id">Bahasa Indonesia</option>
          <option value="ar">العربية (Arabic)</option>
          <option value="fa">فارسی (Farsi)</option>
          <option value="tr">Türkçe (Turkish)</option>
          <option value="zh-CN">简体中文(大陸)</option>
          <option value="original">繁體中文(台灣)</option>
        </select>

        <button onclick="goMain()">ENTER</button>
      </div>

      <div class="row" style="margin-top:10px; font-size:13px; opacity:.92; line-height:1.6;">
        All web pages are automatically translated using Google Translate.<br>
        The content may not be entirely accurate.<br>
        Please select your language and press ENTER to enter the homepage.
      </div>

      <!-- 隱藏的 Google 翻譯容器（重要：不能 display:none） -->
      <div id="google_translate_element"
           style="position:absolute; left:-9999px; top:0; width:1px; height:1px; overflow:hidden;"></div>

      <noscript>
        <p style="text-align:center; margin-top:20px;">
          對不起！您的瀏覽器不支援 JavaScript，無法使用翻譯功能。
        </p>
        <p style="text-align:center;">
          <a href="main.htm" style="color:#ffffff;">直接進入</a>
        </p>
      </noscript>
    </div>
  </div>

  <script src="translate_bootstrap.js"></script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
