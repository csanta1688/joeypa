<style>
/* =========================
   JBC-1208M：商務科技風 v2（柔和框線 / 窄版心 / 活力配色 / 手機友善）
   - 不改 HTML 結構
   - 不改任何文字內容/圖片檔名/JS 功能
   - 保留框架分割，但避免「死黑粗線」
   ========================= */

:root{
  /* 框線：由純黑改成深藍灰，稍微變細 */
  --frame-border: 1.5px solid rgba(15, 23, 42, .65);
  --frame-gap: 0px;

  /* 版心：縮窄，避免畫面過寬；手機閱讀更集中 */
  --max-width: 880px;

  /* 活力配色（科技感） */
  --accent: #2563eb;      /* 藍 */
  --accent2: #06b6d4;     /* 青 */
  --accentWarm: #f97316;  /* 橘（點綴用） */

  /* 底色/文字 */
  --page-bg-1: #f6f8ff;
  --page-bg-2: #eef6ff;
  --card-bg: #ffffff;
  --text: #0b1220;
  --muted: #475569;

  /* 視覺語言 */
  --radius-card: 16px;
  --radius-frame: 12px;
  --pad-outer: 16px;
  --pad-cell: 16px;

  --shadow-card: 0 14px 34px rgba(15, 23, 42, .10);
  --shadow-soft: 0 10px 20px rgba(15, 23, 42, .10);
  --shadow-img: 0 10px 22px rgba(15, 23, 42, .14);
}

*{ box-sizing: border-box; }

body{
  margin: 0;
  padding: var(--pad-outer) 12px;
  font-family: "Noto Sans TC","Microsoft JhengHei",system-ui,-apple-system,Segoe UI,Arial,sans-serif;
  color: var(--text);
  background: linear-gradient(180deg, var(--page-bg-1), var(--page-bg-2));
}

/* 版心：更窄 + 更有質感 */
.spec-page{
  width: 100%;
  max-width: var(--max-width);
  margin: 0 auto;
  background: var(--card-bg);
  box-shadow: var(--shadow-card);
  border-radius: var(--radius-card);
  padding: 14px;
  position: relative;
}

/* 上緣加一條活力色帶（不改內容，只加視覺） */
.spec-page::before{
  content: "";
  position: absolute;
  left: 14px;
  right: 14px;
  top: 10px;
  height: 4px;
  border-radius: 999px;
  background: linear-gradient(90deg, var(--accent), var(--accent2), var(--accentWarm));
  opacity: .9;
}

/* 框架：保留分割線，但更柔和 + 圓角 + 內縮不刺眼 */
.frame{
  border: var(--frame-border);
  border-radius: var(--radius-frame);
  background: #fff;
  overflow: hidden;
}

/* ===== 上半部 Grid（標題列 + 主圖/規格內容） ===== */
.top-grid{
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: auto 1fr;
}

.top-grid .cell{
  border-right: var(--frame-border);
  border-bottom: var(--frame-border);
  padding: var(--pad-cell);
  min-height: 56px;
  background: #fff;
}

.top-grid .cell:nth-child(2){ border-right: none; }

/* 標題列：改成帶漸層的淡底，增加活力 */
.top-grid .cell:nth-child(1),
.top-grid .cell:nth-child(2){
  background: linear-gradient(135deg, rgba(37, 99, 235, .10), rgba(6, 182, 212, .08));
}

/* 第二列：左主圖、右規格內容 */
.top-grid .cell.main,
.top-grid .cell.spec{
  min-height: 320px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.top-grid .cell.spec{ border-right: none; }

/* 第二列不畫底線（由縮圖列接續） */
.top-grid .cell.main,
.top-grid .cell.spec{ border-bottom: none; }

/* 文字層級（不改內容，只改視覺） */
.title-text{
  text-align: center;
  font-weight: 800;
  letter-spacing: .6px;
  color: #0f172a;
}

/* 主圖：保持 320x240 顯示邏輯，但手機可縮放 */
.main-image-wrap{
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
}

.main-image{
  width: min(320px, 100%);
  height: auto;
  aspect-ratio: 4 / 3;
  object-fit: contain;
  display: block;
  background: #fff;
  border-radius: 14px;
  box-shadow: var(--shadow-img);
  padding: 8px;
  border: 1px solid rgba(15, 23, 42, .10);
}

/* 右側規格文字：增加可讀性（不改內容） */
.top-grid .cell.spec > .title-text{
  font-weight: 700;
  color: var(--muted);
}

/* ===== 縮圖列（p1~p6） ===== */
.thumb-row{
  margin-top: 12px;
  border: var(--frame-border);
  border-radius: var(--radius-frame);
  padding: 12px;
  background: linear-gradient(180deg, rgba(37, 99, 235, .05), rgba(6, 182, 212, .04));
}

.thumb-strip{
  display: grid;
  grid-template-columns: repeat(6, minmax(0, 1fr));
  gap: 12px;
  align-items: center;
}

.thumb-btn{
  appearance: none;
  border: 1px solid rgba(15, 23, 42, .14);
  background: rgba(255,255,255,.75);
  padding: 8px;
  cursor: pointer;
  border-radius: 12px;
  transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease, background .12s ease;
}

.thumb-btn:hover{
  transform: translateY(-1px);
  box-shadow: var(--shadow-soft);
  border-color: rgba(37, 99, 235, .55);
  background: rgba(255,255,255,.95);
}

/* 被選中：用活力色而不是死黑框 */
.thumb-btn[aria-current="true"]{
  border-color: rgba(37, 99, 235, .95);
  box-shadow: 0 12px 22px rgba(37, 99, 235, .18);
}

.thumb-img{
  width: 80px;
  height: 60px;
  object-fit: cover;
  display: block;
  margin: 0 auto;
  border-radius: 10px;
  background: #fff;
}


/* 規格內容整體 */
.spec-text{
  text-align: left;     /* 全部靠左 */
  font-weight: 600;
  line-height: 1.9;
  color: #0f172a;       /* 其他文字顏色不變 */
}

/* 電器規格 標題 */
.spec-title{
  display: block;
  font-size: 20px;      /* 字大一點 */
  font-weight: 800;
  color: #2563eb;       /* 藍色（商務科技藍） */
  margin-bottom: 6px;
}

/* 讓數值欄位對齊（13.6 與 100W） */
.spec-row{
  display: grid;
  grid-template-columns: 4.5em 1fr;
  column-gap: 6px;
}

/* 左側標籤：顏色跟其他字一樣，不改色 */
.spec-label{
  font-weight: 600;      /* 你原本 spec-text 已經 600，這行可留可不留 */
  color: #0f172a;        /* 確保不變色 */
  text-align: right;     /* 讓「輸入：」「輸出：」冒號排整齊 */
}

/* 右側內容：顏色跟其他字一樣，不改色 */
.spec-value{
  color: #0f172a;        /* 確保不變色 */

/* ===== AP 區塊（AP1~AP3...） ===== */
.ap-block{
  margin-top: 12px;
  border: var(--frame-border);
  border-radius: var(--radius-frame);
  background: #fff;
  overflow: hidden;
}

.ap-row{
  display: grid;
  grid-template-columns: 1fr 1fr;
}

.ap-row + .ap-row{
  border-top: var(--frame-border);
}

.ap-row .ap-cell{
  padding: 18px;
  min-height: 290px;
  display: flex;
  align-items: center;
  justify-content: center;

.ap-row .ap-cell.left{

  background: linear-gradient(135deg, rgba(37, 99, 235, .05), rgba(6, 182, 212, .04));

.ap-image{
  width: min(320px, 100%);
  height: auto;
  aspect-ratio: 4 / 3;
  object-fit: contain;
  display: block;
  background: #fff;
  border-radius: 14px;
  box-shadow: var(--shadow-img);
  padding: 8px;
  border: 1px solid rgba(15, 23, 42, .10);
}

.ap-text{
  width: 100%;
  text-align: center;
  line-height: 1.9;
  color: #0f172a;
  font-weight: 700;
  padding: 14px 12px;
  border-radius: 14px;
  background: linear-gradient(135deg, rgba(249, 115, 22, .10), rgba(37, 99, 235, .06));
  border: 1px solid rgba(15, 23, 42, .10);

.ap-text .ap-title{
  display: inline-block;
  font-size: 20px;     /* 標題放大 */
  font-weight: 700;
  margin-bottom: 6px;
  color: #d10000;   /* 紅色標題 */

<script>
/* ===== Google 翻譯同步設定（與 main.htm 同一套）===== */
const SITE_FROM_LANG = "zh-TW";
const SITE_LANG_KEY  = "site_lang";
const SITE_LANG_LIST = "en,ja,ko,zh-CN,fr,de,es,vi,th,id,ar,fa,tr,zh-TW";

function setGoogTransCookie(fromLang, toLang) {
  const v = "/" + fromLang + "/" + toLang;
  document.cookie = "googtrans=" + v + ";path=/";
  document.cookie = "googtrans=" + v + ";path=/;SameSite=Lax";
}

function clearGoogTransCookie() {
  document.cookie = "googtrans=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
  document.cookie = "googtrans=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;SameSite=Lax";
}

function getCookie(name){
  const m = document.cookie.match(new RegExp("(^|;\\s*)" + name + "=([^;]*)"));
  return m ? decodeURIComponent(m[2]) : "";
}

function getLangFromGoogtransCookie(){
  const gt = getCookie("googtrans");
  const m = gt.match(/^\/([^\/]+)\/([^\/]+)$/);
  if(!m) return null;
  return { from: m[1], to: m[2] };
}

function getSavedLangSafe(){
  const v = localStorage.getItem(SITE_LANG_KEY);
  if (v && v !== "null" && v !== "undefined") return v;

  const gt = getLangFromGoogtransCookie();
  if (gt && gt.to) return gt.to;

  return "original";
}

function isTranslatedNow(){
  const de = document.documentElement;
  return !!(
    de.classList.contains("translated-ltr") ||
    de.classList.contains("translated-rtl") ||
    document.querySelector("iframe.goog-te-banner-frame") ||
    document.querySelector(".goog-te-spinner-pos")
  );
}

function forceApplyLangByCombo(){
  const target = getSavedLangSafe();
  if (target === "original") return;

  let tries = 0;
  const timer = setInterval(function(){
    tries++;
    const combo = document.querySelector("select.goog-te-combo");
    if (combo) {
      combo.value = target;
      combo.dispatchEvent(new Event("change"));
      clearInterval(timer);
    }
    if (tries > 50) clearInterval(timer);
  }, 200);
}

/* 進頁先把 cookie 套好，讓 element.js 初始化時讀得到 */
(function autoApplySavedLang(){
  const lang = getSavedLangSafe();
  if (lang === "original") clearGoogTransCookie();
  else setGoogTransCookie(SITE_FROM_LANG, lang);
})();

/* element.js callback */
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: SITE_FROM_LANG,
    includedLanguages: SITE_LANG_LIST,
    autoDisplay: false
  }, 'google_translate_element');

  forceApplyLangByCombo();
}

window.addEventListener("load", function(){
  const lang = getSavedLangSafe();
  if (lang === "original") clearGoogTransCookie();
  else setGoogTransCookie(SITE_FROM_LANG, lang);
  forceApplyLangByCombo();
});

/* =================================================
   ✅ pageshow / visibilitychange（bfcache 返回保險）
   ================================================= */
(function ensureTranslateOnBack(){

  function applyAgain(evt){
    const lang = getSavedLangSafe();

    if (lang === "original") {
      sessionStorage.removeItem("gt_bfcache_reload_once_P1512A");
      return;
    }

    setGoogTransCookie(SITE_FROM_LANG, lang);
    forceApplyLangByCombo();

    setTimeout(function(){
      if (isTranslatedNow()) {
        sessionStorage.removeItem("gt_bfcache_reload_once_P1512A");
        return;
      }

      const key = "gt_bfcache_reload_once_P1512A";
      if (evt && evt.persisted) {
        if (sessionStorage.getItem(key)) return;
        sessionStorage.setItem(key, "1");
        location.reload();
      }
    }, 700);
  }

  window.addEventListener("pageshow", function(evt){
    applyAgain(evt);
  });

  document.addEventListener("visibilitychange", function(){
    if (!document.hidden) applyAgain(null);
  });

})();
</script>

<script>
/* =========================
   p1~p6：點縮圖切換主圖
   - 原圖：320x240
   - 縮圖：同一張圖用 80x60 顯示
   ========================= */
(function initGallery(){
  const mainImage = document.getElementById('mainImage');
  const strip = document.getElementById('thumbStrip');
  if (!mainImage || !strip) return;

  function setActive(btn){
    const buttons = strip.querySelectorAll('.thumb-btn');
    buttons.forEach(b => b.setAttribute('aria-current', 'false'));
    btn.setAttribute('aria-current', 'true');
  }

  strip.addEventListener('click', function(e){
    const btn = e.target.closest('.thumb-btn');
    if (!btn) return;

    const id = btn.getAttribute('data-id');
    if (!id) return;

    const src = id + '.jpg';
    mainImage.src = src;
    mainImage.alt = id + ' 原圖 (320x240)';
    setActive(btn);
  });
})();
</script>
